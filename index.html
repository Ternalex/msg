<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>❤️</title>
<style>
html,body {
  height:100%;
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
  font-family: Arial, sans-serif;
}
.container {
  text-align:center;
}
.heart {
  width:150px;
  height:150px;
  background:red;
  position:relative;
  transform:rotate(-45deg);
  animation:beat 1s infinite;
  margin: 0 auto 30px;
}
.heart:before,
.heart:after {
  content:"";
  width:150px;
  height:150px;
  background:red;
  border-radius:50%;
  position:absolute;
}
.heart:before {
  top:-75px;
  left:0;
}
.heart:after {
  left:75px;
  top:0;
}
@keyframes beat {
  0%,100% {transform:scale(1) rotate(-45deg);}
  50% {transform:scale(1.2) rotate(-45deg);}
}
.message {
  font-size: 26px;
  color: #333;
}
</style>
</head>
<body>
  <div class="container">
    <div class="heart"></div>
    <div class="message">pretty cool no?</div>
  </div>
</body>
</html>
